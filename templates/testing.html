{% extends 'base.html' %}

{% block title %}Testing Page{% endblock %}

{% block content %}
<style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 40.459059, lng: -85.498033};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhToNwsd4G1Fx5s3hc2h7-ryhBSQTsgi0&callback=initMap">
    </script>
{% endblock %}
